<body>

    <div class="chart">

    <div class="samsung-stat1">

        <img class="char-pic" src="img/Samsung-predict23.png">
    </div>

    <div class="samsung-stat">
        <h1 class="char-title">Method's performance - Iphone 14</h1>

    <div class="samsung-stat">
