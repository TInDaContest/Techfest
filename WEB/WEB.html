<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="chart">
        <h1 class="chart-title1">Campaign</h1>
        <img src="Chart_offer.jpg" alt="offer chart"><br>
        <img class="square" src="img/360_F_329191596_tRQiV7LZjTZtuPM09QyOS09HV1D9VimE.jpg">
        <p class="iphone-campaign">&ensp;Iphone Campaign</p><br>
        <img class="square" src="img/2560x1440-blue-solid-color-background.jpg">
        <p class="samsung-campaign">&ensp;Samsung Campaign</p>
    </div>

    <div class="all">
        <div class="raw">

            <h1 class="compare-header0">Given data</h1>




            <div class="outer">
                <div class="inner">
                    <div id="number">
                        Error: 8%
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                        <defs>
                            <linearGradient id="GradientColor">
                                <stop offset="0%" stop-color="#e91e63" />
                                <stop offset="100%" stop-color="#673ab7" />
                            </linearGradient>
                        </defs>
                        <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                    </svg>
                </div>

            </div>

        </div>
        <div class="well-done">

            <h1 class="compare-header1">Our data</h1>

            <div class="outer">
                <div class="inner">
                    <div id="number">
                        Error: 8%
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                        <defs>
                            <linearGradient id="GradientColor">
                                <stop offset="0%" stop-color="#e91e63" />
                                <stop offset="100%" stop-color="#673ab7" />
                            </linearGradient>
                        </defs>
                        <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                    </svg>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
